baseURL: "https://gregwalsh.tech/"
title: GregWalsh.tech
languageCode: en-us
pagination.pagerSize: 5
theme: ["hugo-embed-pdf-shortcode","PaperMod"]
enableInlineShortcodes: true

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: GregWalsh.tech
  description: "Greg Walsh's personal blog and portfolio"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-96x96.png"
    favicon32x32: "/favicon-96x96.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/favicon.svg"

  label:
    text: "Home"
    icon: /favicon.svg
    iconHeight: 31

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Greg Walsh Blog
    subtitle: "PKI Security Engineer | MSP Partner | Adjunct Professor"
    imageUrl: "/profile.png" # path to image
    imageWidth: 240
    imageHeight: 240
    imageTitle: Profile Picture
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
      - name: Resume
        url: resume
      - name: search
        url: search

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: x
      url: "https://x.com/gregwalsh96"
    - name: linkedin
      url: "https://linkedin.com/in/gregwalsh96"
    - name: github
      url: "https://github.com/walshg3"
    - name: email
      url: "mailto:gregwalsh96@gmail.com"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: about
      name: about
      url: /about/
      weight: 30
    - identifier: resume
      name: resume
      url: /resume/
      weight: 40
    - identifier: search 
      name: search
      url: /search/
      weight: 50
    - identifier: example
      name: example.org
      url: https://example.org
      weight: 60
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai


outputs:
  home:
    - HTML
    - RSS
    - JSON

renderer:
  unsafe: true